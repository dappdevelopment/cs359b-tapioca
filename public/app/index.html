<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tapioca</title>

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <header>
      <div class="container">
        <h1>
          Tapioca
        </h1>
        <div style="float: right;margin-top: 20px;"> 
          <p id="user_address" style="color:white;">Log in with Metamask â†—</p>
          <button type="submit"  onclick="openModal()" style="float: right;">
            Submit Question
          </button>
          <button type="submit"  onclick="openProposalModal()" style="float: right;">
            Create Proposal
          </button>

          <!--<button id="link-to-metamask">Link To Metamask</button>-->
        </div>
        <!--<form id="search">
          <div id="search-bar">
            <input type="text" name="query" autocomplete="off"
              placeholder="Search for Questions" />
            <button type="submit">
              GO
            </button>
          </div>

          <div id="search-results"></div>
        </form>-->
      </div>
    </header>

    <div id="create_proposal_container" class="modal">
      <div class="add_content">
        <span class="close" onclick="closeProposalModal()">&times;</span>
        <h1>New Proposal</h1> <br/>
        <input type="text" id="proposal_member" placeholder="Proposal Member Address" style="width: 100%;">
        
        <br/> <br/>
        <button onclick="submitProposal()">Submit Proposal</button>
      </div>
    </div>

    <!-- Question-Posting Modal -->
    <div id="add_container" class="modal">
      <div class="add_content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h1>New Question</h1> <br/>
        <input type="text" id="question_title" placeholder="Title" style="width: 100%;">

        <br /> <br /> 
        <input id="bounty_amount" type="number" placeholder="Bounty"> <br/>  <br />
        <input id="time_exp_days" type="number" min="0" max="20" placeholder="Days"> <br/> <br/>
        <input id="time_exp_hours" type="number" min="0" max="23" placeholder="Hours"> <br/> <br/>
        <input id="time_exp_minutes" type="number" min="0" max="59" placeholder="Minutes"> <br/> <br/>
        <p id="submit_question_error"></p>
        <textarea placeholder="Add Details Here" rows="4" cols="50" style="width: 100%"></textarea> 
        <br/> <br/>
        <button onclick="submitQuestion()">Submit Question</button>
      </div>
    </div>

    <div class="error"></div>
    <span class="popuptext" id="myPopup">Question Submitted!</span>

    <!-- Tab links -->
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Feed')">Feed</button>
      <button class="tablinks" onclick="openTab(event, 'MyAnswers')">My Answers</button>
      <button class="tablinks" onclick="openTab(event, 'MemberProposals')">Member Proposals</button>
    </div>

    <!-- Tab content -->
    <div id="Feed" class="tabcontent">
      <div id="newsfeed">
        <ul id="questions_list"> 
        </ul>
      </div>
    </div>

    <div id="MyAnswers" class="tabcontent">
      <div id="my-answers">
        <ul id="my_answers_list">
        </ul>
      </div>
    </div>

    <div id="MemberProposals" class="tabcontent">
      <div id="member-proposals">
        <ul id="member_proposals_list">
        </ul>
      </div>
    </div>

    <!-- Libraries -->
    <script src="/js/jquery.min.js"></script>

    <!-- Models -->
    <script src="/js/post-model.js"></script>
    <script src="/js/search-model.js"></script>

    <!-- Templates -->
    <script src="/js/templates.js"></script>

    <!-- Views -->
    <script src="/js/main-view.js"></script>
    <!--<script src="/js/search-view.js"></script>-->
    <script src="/js/newsfeed-view.js"></script>

    <!-- App -->
    <script src="/js/metamask.js"></script>

    <!-- Main -->
    <script src="/js/main.js"></script>

    <script src="https://dapps.stanford.edu/web3/web3-1.0.0-beta.34.min.js"></script>
  </body>
</html>
