<head>
    <meta charset="utf-8">
    <title>Tapioca</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/question_details.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
</head>

<body>
  <header>
      <div class="container">
        <h1 class="tapioca-title">
          <a id="claire" href="http://127.0.0.1:3000/">Tapioca</a>
        </h1>
        <button type="submit" style="float: right;margin-top: 60px;" onclick="closeQuestion();" id="master">
              Distribute Bounty
        </button>
      </div>
    </header>

    <div id="newsfeed">
      <ul id="questions_list"> 
      </ul>
    </div>
    <div class="error"></div>

    <!--<button onclick="createUser()">Create User</button>-->

    <div class="container_details">
      <div class="left_column"> 
        <center>
          <h1> $3000 </h1>
          <h5> user account placeholder </h5>
        </center>
      </div>
      <div class="right_column" > 
        <h1> How cool is Max? </h1>
        <h3> I think Max is very cool. I just want to know exactly how cool. </h3>
        <br/>

        <textarea id="answer_input" rows="4" cols="50" placeholder="Enter your response here. "></textarea>
          <br/>
          <br />
        <input id="answer_input_submit" type="submit" name="Submit" value="Submit" onclick="submitAnswer()"/>
        
        <ul id="answers_list"  list-style="none">
        </ul>
      </div>
    </div>


    <!-- Libraries -->
    <script src="./js/jquery.min.js"></script>

    <!-- Models -->
    <script src="./js/post-model.js"></script>
    <script src="./js/search-model.js"></script>

    <!-- Templates -->
    <script src="./js/templates.js"></script>

    <!-- Views -->
    <script src="./js/question-view.js"></script>
    <script src="./js/question-main-view.js"></script>
    <script src="./js/search-view.js"></script>

    <!-- App -->
    <script src="/js/metamask.js"></script>

    <!-- Main -->
    <script src="./js/question-main.js"></script>

    <script src="https://dapps.stanford.edu/web3/web3-1.0.0-beta.34.min.js"></script>
</body>
