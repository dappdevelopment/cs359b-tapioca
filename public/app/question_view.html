<head>
    <meta charset="utf-8">
    <title>Sprinkle's Q&A Blockchain Site</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/question_details.css"
</head>

<body>
  <header>
      <div class="container">
        <h1>
          Pancake's Q&A Blockchain Site
        </h1>

        <form id="search">
          <div id="search-bar">
            <input type="text" name="query" autocomplete="off"
              placeholder="Search for Questions" />
            <button type="submit">
              GO
            </button>
          </div>

          <div id="search-results"></div>
        </form>
      </div>
    </header>
    <div class="error"></div>

    <div class="container_details">
      <div class="left_column"> 
        <center>
          <h1> $3000 </h1>
          <h2> pancakes + berta </h2>
        </center>
      </div>
      <div class="right_column" > 
        <h1> How cool is Max? </h1>
        <h3> I think Max is very cool. I just want to know exactly how cool. </h3>
        <br/>

        <textarea rows="4" cols="50" placeholder="Enter your response here. "></textarea>
        <br/>
        <br />
        <input type="submit" name="Submit" value="Submit" />
        
        <ul id="answers_list"  list-style="none">
        </ul>
      </div>
    </div>

    <!-- Libraries -->
    <script src="./js/jquery.min.js"></script>

    <!-- Models -->
    <script src="./js/post-model.js"></script>
    <script src="./js/search-model.js"></script>

    <!-- Templates -->
    <script src="./js/templates.js"></script>

    <!-- Views -->
    <script src="./js/question-view.js"></script>
    <script src="./js/question-main-view.js"></script>
    <script src="./js/search-view.js"></script>

    <!-- Main -->
    <script src="./js/question-main.js"></script>
</body>
